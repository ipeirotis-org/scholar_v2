<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Scholar Productivity Search Engine</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
        body {
            margin: 20px;
        }
        .error {
            color: red;
            font-weight: bold;
        }
        .autocomplete-dropdown {
            border: 1px solid #ddd;
            max-height: 150px;
            overflow-y: auto;
            display: none;
            position: absolute;
            width: calc(100% - 10px);
            z-index: 1000;
            background: white;
        }
        .author-option {
            padding: 5px;
            cursor: pointer;
        }
        .author-option:hover {
            background-color: #eee;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to Google Scholar Productivity Search Engine</h1>
    </header>

    <section id="content">
        <div>
            <label for="author_name">Author Name:</label>
            <input type="text" id="author_name" name="author_name" autocomplete="off" required>
            <button type="button" id="findAuthorButton" onclick="findAuthor()">Find Author</button>
            <button type="button" id="analyzeAuthorButton" onclick="analyzeAuthor()" disabled>Analyze Author</button>
            <div class="autocomplete-dropdown" id="autocomplete-dropdown"></div>
        </div>
    </section>

    <footer>
        <p>&copy; Google Scholar Productivity Search Engine. All rights reserved.</p>
    </footer>

    <script>
        const authorInput = document.getElementById("author_name");
        const analyzeAuthorButton = document.getElementById("analyzeAuthorButton");
        const dropdown = document.getElementById('autocomplete-dropdown');

        // Store the last searched authors to re-populate the dropdown
        let lastSearchedAuthors = [];

        function findAuthor() {
            const authorName = authorInput.value.trim();
            if (authorName) {
                fetch(`/get_similar_authors?author_name=${encodeURIComponent(authorName)}`)
                    .then(response => response.json())
                    .then(authors => {
                        lastSearchedAuthors = authors; // Store the last searched authors
                        populateDropdown(authors);
                    });
            }
        }

        function populateDropdown(authors) {
            dropdown.innerHTML = '';
            authors.forEach(author => {
                let div = createAuthorOption(author);
                dropdown.appendChild(div);
            });
            dropdown.style.display = authors.length > 0 ? 'block' : 'none';
        }

        function createAuthorOption(author) {
            let div = document.createElement('div');
            div.className = 'author-option';
            div.textContent = author.name;
            div.onclick = function() {
                authorInput.value = author.name;
                dropdown.style.display = 'none';
                analyzeAuthorButton.disabled = false; // Enable the analyze button
            };
            return div;
        }

        function analyzeAuthor() {
            const authorName = authorInput.value.trim();
            if (authorName) {
                window.location.href = `/results?author_name=${encodeURIComponent(authorName)}`;
            }
        }

        // Re-populate dropdown with cached authors when the input field is clicked
        authorInput.addEventListener('click', () => {
            if (authorInput.value.trim() && lastSearchedAuthors.length > 0) {
                populateDropdown(lastSearchedAuthors);
            }
        });

        // Clear the dropdown when user clicks outside
        document.addEventListener('click', (event) => {
            if (!event.target.matches('#author_name')) {
                dropdown.style.display = 'none';
            }
        });
    </script>
</body>
</html>
