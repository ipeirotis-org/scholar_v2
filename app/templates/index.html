<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Scholar Productivity Search Engine</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
        body {
            margin: 20px;
        }

        .error {
            color: red;
            font-weight: bold;
        }

        .autocomplete-dropdown {
            border: 1px solid #ddd;
            max-height: 150px;
            overflow-y: auto;
            display: none;
        }

        .author-option {
            padding: 5px;
            cursor: pointer;
        }

        .author-option:hover {
            background-color: #eee;
        }
    </style>
</head>

<body>
    <header>
        <h1>Welcome to Google Scholar Productivity Search Engine</h1>
    </header>

    <section id="messages">
        {% for message in messages %}
        <p class="error">{{ message }}</p>
        {% endfor %}
    </section>

    <section id="content">
        <form action="/results" method="post">
            <label for="author_name">Author Name:</label>
            <input type="text" id="author_name" name="author_name" required autocomplete="off">
            <div class="autocomplete-dropdown" id="autocomplete-dropdown"></div>
            <br><br>
            <input type="submit" value="Submit">
        </form>

        <p><a href="{{ url_for('search_history') }}">View Search History</a></p>
    </section>

    <footer>
        <p>&copy; Google Scholar Productivity Search Engine. All rights reserved.</p>
    </footer>

    <script>
        let timeout = null;
        document.getElementById("author_name").addEventListener("keyup", function() {
            clearTimeout(timeout);

            timeout = setTimeout(() => {
                fetchSimilarAuthors(this.value);
            }, 300);
        });

        function fetchSimilarAuthors(authorName) {
            fetch(`/get_similar_authors?author_name=${authorName}`)
                .then(response => response.json())
                .then(authors => {
                    let dropdown = document.getElementById('autocomplete-dropdown');
                    dropdown.innerHTML = '';

                    authors.forEach(author => {
                        let div = document.createElement('div');
                        div.className = 'author-option';
                        div.innerHTML = author.name;
                        div.onclick = function() {
                            document.getElementById('author_name').value = author.name;
                            dropdown.style.display = 'none';
                        };
                        dropdown.appendChild(div);
                    });

                    if(authors.length > 0) {
                        dropdown.style.display = 'block';
                    } else {
                        dropdown.style.display = 'none';
                    }
                });
        }
    </script>
</body>

</html>
